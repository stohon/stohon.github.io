<div id="app">
    <div class="header" v-html="d.siteTitle"></div>
    <div>
        <div class="content" v-html="d.content"></div>
        <div class="menu" valign="top">
            <h3>Pages</h3>
            <ul><li v-for="(v,i,z) in d.pages"><a href="#">{{v.name}}</a></li></ul>
            <h3>Categories</h3>
            <ul><li v-for="(v,i,z) in d.categories"><a href="#">{{v}}</a></li></ul>
        </div>
    </div>
    <div class="footer" v-html="d.siteFooter"></div>
</div>
